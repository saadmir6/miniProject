
{% extends 'requests/base.html' %}

{% block title %}Budget Increase Request{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Budget Increase Request Form</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}  <!-- Renders the form fields -->
        </div>
        <button type="submit" class="btn btn-primary">Submit Request</button>
    </form>
    
    <div class="mt-3">
        <button onclick="location.href='{% url 'sm_dashboard' %}'" class="btn btn-secondary">Back to Dashboard</button>
    </div>
</div>
{% endblock %}
